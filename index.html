<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <a href="#">Dashboard</a>
        </div>
        <div class="nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Messages</a></li>
            <li><a href="#">History</a></li>
            <li><a href="#">Tasks</a></li>
            <li><a href="#">Communities</a></li>
          </ul>
        </div>
        <div class="nav">
          <ul>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Support</a></li>
            <li><a href="#">Privacy</a></li>
          </ul>
        </div>
      </div>
      <div class="header">
        <div class="search-bar">
          <label for="search">
            <img src="./img/magnify.svg" alt="magnifying glass icon" width="25" height="25">
          </label>
          <input type="search" id="search" disabled>
        </div>
        <div class="menu">
          <img src="./img/bell.svg" alt="bell icon" width="50" height="50">
          <img src="./img/morgan.svg" alt="Morgan's profile picture" width="50" height="50">
          <p>Morgan Oakley</p>
        </div>
        <div class="user-info">
          <img src="./img/morgan.svg" alt="Morgan's profile picture" width="80" height="80">
          <div>
            <p>Hi there,</p>
            <p>Morgan Oakley (@morgan)</p>
          </div>
        </div>
        <div class="btn-container">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
      <div class="main-content">main-content</div>
    </div>
  </body>

</html>
